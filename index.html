<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Graph O Matic</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
  <!--<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>-->
  <!--<script src="js/libs/jquery/1.11.2/jquery.min.js"></script>-->
  <!--<script src="js/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>-->
  <script src="js/libs/jsPlumb/1.7.5/jquery.jsPlumb-1.7.5-min.js "></script>
  <script src="js/libs/requirejs/require-min.js"></script>
  <script src="js/bootstrap.min.js">
  </script>
  <script src="js/model.js">
  </script>
  <script src="js/data.js">
  </script>
  <script src="js/relationship.js">
  </script>
  <script src="js/graph.js">
  </script>
</head>

<body>

<script>
  var graphService = null;

  require(["graph"], function (graph) {
    graphService = graph;
  });
</script>

<h1>
  Graph O Matic
</h1>

<div class="graph-view" id="graph-view" width="100%" height="100%">

</div>

<script>
  jsPlumb.ready(function () {
    jsPlumb.Defaults.Connector = [ "Flowchart", { stub:40 } ];
    $(function () {
      require(["graph"], function (graph) {
        graphService = graph;
        graphService.getAllGraphItems().then(function (items) {
          graphService.createGraphItemElements($("#graph-view"), items);
        });
      });
    });
  });

</script>
</body>

</html>
